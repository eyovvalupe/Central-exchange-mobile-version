<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover" />
  <title>Exchange</title>
  <style>
    :root {
      --app-height: 100%;
    }

    @keyframes preloadingAni {
      0% {
        transform: translateX(-50%) translateY(-50%) rotate(0deg);
      }

      100% {
        transform: translateX(-50%) translateY(-50%) rotate(360deg);
      }
    }

    .preloading_circle {
      width: 50px;
      height: 50px;
      border: 6px solid #eee;
      border-radius: 50%;
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      animation: preloadingAni 2s linear infinite;
    }

    .preloading_circle::before {
      content: '';
      width: 100%;
      height: 100%;
      border: 6px solid #014CFA;
      border-color: #014CFA transparent transparent transparent;
      border-radius: 50%;
      position: absolute;
      top: -6px;
      left: -6px;
      transform: rotate(120deg);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="preloading_circle"></div>
  </div>
  <script>
    // 解析参数
    const keys = [
      "invite",
    ];
    keys.forEach((item) => {
      getQueryFromUrl(item);
    });
    function getQueryFromUrl(key) {
      try {
        if (location.search.includes(key)) {
          let str = location.search.split(key + "=")[1].split("&")[0];
          if (
            str == null ||
            str == undefined ||
            str == "null" ||
            str == "undefined"
          )
            str = "";
          localStorage.setItem(key, decodeURIComponent(str));
        }
      } catch {
        console.error(key + "获取失败");
      }
    }
    // rem
    (function (doc, win) {
      const appdom = doc.getElementById("app");
      var docEl = doc.documentElement,
        resizeEvt =
          "orientationchange" in window ? "orientationchange" : "resize",
        recalc = function () {
          if (docEl.clientWidth > 750) {
            docEl.style.fontSize = "50px"; // 100% == 7.5rem
            appdom.style.width = "375px";
            appdom.className = "large";
          } else {
            var width = docEl.clientWidth / 7.5;
            docEl.style.fontSize = width + "px";
            appdom.style.width = "100%";
            appdom.className = "small";
          }
          docEl.style.setProperty('--app-height', `${window.innerHeight}px`)
        };
      recalc();
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener("DOMContentLoaded", recalc, false);
    })(document, window);
    // ios禁止缩放
    document.documentElement.addEventListener(
      "touchstart",
      function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      },
      false
    );

    var lastTouchEnd = 0;
    document.documentElement.addEventListener(
      "touchend",
      function (event) {
        var now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      },
      false
    );

    document.addEventListener("gesturestart", function (event) {
      event.preventDefault();
    });
  </script>
  <script src="./static/js/iconfonts.js?t=2"></script>
  <script
    src="https://lf1-cdn-tos.bytegoofy.com/obj/iconpark/icons_34268_21.1c1ba36bac54988c87771e0b84ddfa4d.js"></script>
  <script src="./static/js/qrcode.min.js"></script>
</body>

</html>
